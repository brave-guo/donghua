    <div class="move">
        <!-- 第一屏翻页的书 -->
        <div class="book preserve-3d">
            <!-- 书的最后一页 -->
            <div class="book-page-box book-page-6 preserve-3d">
                <div class="book-page page-front">
                    <img src="./img/book6.jpg" alt="">
                </div>
            </div>
            <div class="book-page-box book-page-5 preserve-3d flip-animation-5">
                <div class="book-page page-front">
                    <img src="./img/book5.jpg" alt="">
                </div>
            </div>
            <div class="book-page-box book-page-4 preserve-3d flip-animation-4">
                <div class="book-page page-front">
                    <img src="./img/book4.jpg" alt="">
                </div>
            </div>
            <!-- 书的第三页 -->
            <div class="book-page-box book-page-3 preserve-3d flip-animation-3">
                <div class="book-page page-front">
                    <img src="./img/book3.jpg" alt="">

            </div>
            <!-- 书的第二页 -->
            <div class="book-page-box book-page-2 preserve-3d flip-animation-2">
                <div class="book-page page-front">
                    <img src="./img/book2.jpg" alt="">
                </div>
            </div>
            <!-- 书的封面 -->
            <div class="book-page-box book-page-1 preserve-3d flip-animation-1">

                    <img src="./img/book1.jpg" alt="">

            <img src="./img/renwu.png" alt="">
        </div>

        
        <!-- 第三屏 跳动的谢安然 -->
        <div class="jump">
            <img src="./img/jump6.jpg" alt="" class="jump6">
            <img src="./img/jump5.jpg" alt="" class="jump5">
            <img src="./img/jump4.jpg" alt="" class="jump4">
            <img src="./img/jump3.jpg" alt="" class="jump3">
            <img src="./img/jump2.jpg" alt="" class="jump2">

            <div><img src="./img/inverted3.jpg" alt=""></div>

            <div><img src="./img/inverted5.jpg" alt=""></div>
            <div><img src="./img/inverted6.jpg" alt=""></div>
